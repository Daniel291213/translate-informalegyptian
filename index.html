<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Egyptian Arabic Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #22c55e;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸ‡ªðŸ‡¬ Egyptian Arabic Translator</h2>

  <select id="direction">
    <option value="ar-en">Egyptian Arabic â†’ English</option>
    <option value="en-ar">English â†’ Egyptian Arabic</option>
  </select>

  <textarea id="inputText" placeholder="Type here..."></textarea>

  <button onclick="translate()">Translate</button>

  <textarea id="outputText" placeholder="Translation..." readonly></textarea>
</div>

<script>
async function translate() {
  const text = document.getElementById("inputText").value;
  const direction = document.getElementById("direction").value;

  if (!text.trim()) return;

  const systemPrompt =
    direction === "ar-en"
      ? "Translate the following Egyptian informal Arabic (Masri slang) into natural English. Preserve meaning, tone, and slang."
      : "Translate the following English into natural Egyptian informal Arabic (Masri slang). Do NOT use MSA (Fusha). Keep it casual and native.";

  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer YOUR_OPENAI_API_KEY"
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [
        { role: "system", content: systemPrompt },
        { role: "user", content: text }
      ],
      temperature: 0.3
    })
  });

  const data = await response.json();
  document.getElementById("outputText").value =
    data.choices[0].message.content;
}
</script>

</body>
</html>
